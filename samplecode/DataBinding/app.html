<!DOCTYPE html>
<html ng-app>
<head>
  <title>DataBinding</title>
</head>
<body>
  <h2>Live text: {{ data.message }}</h2>
  <h2>{{ "Hello " + "World!" }}</h2>
  <h2>{{ 2 + 4}}</h2>

  <label>Message: </label>
  <input type="text" ng-model="data.message">

  <script src="angular.min.js"></script>
</body>
</html>
